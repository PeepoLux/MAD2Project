<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="static/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    
    
   <section class="vh-100">
  		
	  <div class="container-fluid h-custom">
	  <nav class="navbar bg-primary">
  	<!-- Navbar content -->
  	<div class="container-fluid">
    <a class="navbar-brand" href="/">Ticket Show</a>
  </div>
  
		</nav>
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-4">
        <img src="https://cdn.discordapp.com/attachments/755896416634929203/1094615306250506291/Untitled-1.jpg"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-xl-3 offset-xl-1">
      
      {% extends "layout.html" %}
			{% block body %}
  		<h1>Admin Login</h1>
  		{% if error %}
    	<p class=error><strong>Error:</strong> {{ error }}
  		{% endif %}
       
        <form method="POST">
       
          <!-- Enter Username -->
          <div class="form-outline mb-4">
            <input type="text" name="username" id="form3Example3" class="form-control form-control-lg"
              placeholder="Enter a username" />
            
          </div>

          <!-- Enter Password -->
          <div class="form-outline mb-3">
            <input type="password" name="password" id="form3Example4" class="form-control form-control-lg"
              placeholder="Enter password" />
            
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" name="Go" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="register"
                class="link-danger">Register as a User</a></p>
          </div>

        </form>
        {% endblock %}
      </div>
    </div>
  </div>
</section>
	
  </body>
</html>
